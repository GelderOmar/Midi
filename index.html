<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>MIDI</h1>
    </header>
    <main>
        <section class="teclado">
            <button class="tecla tecla_pom" data-sound="pom">Pom</button>
            <button class="tecla tecla_clap" data-sound="clap">Clap</button>
            <button class="tecla tecla_tim" data-sound="tim">Tim</button>
            <button class="tecla tecla_puff" data-sound="puff">Puff</button>
            <button class="tecla tecla_splash" data-sound="splash">Splash</button>
            <button class="tecla tecla_toim" data-sound="toim">Toim</button>
            <button class="tecla tecla_psh" data-sound="psh">Psh</button>
            <button class="tecla tecla_tic" data-sound="tic">Tic</button>
            <button class="tecla tecla_tom" data-sound="tom">Tom</button>
        </section>
    </main>
    <footer>
        <audio src="sounds/keyq.wav" id="sonido_pom"></audio>
        <audio src="sounds/keye.wav" id="sonido_tim"></audio>
        <audio src="sounds/keya.wav" id="sonido_puff"></audio>
        <audio src="sounds/keys.wav" id="sonido_splash"></audio>
        <audio src="sounds/keyw.wav" id="sonido_clap"></audio>
        <audio src="sounds/keyd.wav" id="sonido_toim"></audio>
        <audio src="sounds/keyz.wav" id="sonido_psh"></audio>
        <audio src="sounds/keyx.wav" id="sonido_tic"></audio>
        <audio src="sounds/keyc.wav" id="sonido_tom"></audio>
    </footer>
    <script src="main.js"></script> 
</body>
</html>
